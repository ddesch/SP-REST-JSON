<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>tabOptions.html</title>
		<link rel="stylesheet" href="tabOptions.css">
	</head>
	<body>
		<div class="panel-section-header">
			<h3>SP REST JSON</h3>
		</div>

			<div class="panel-section-formElements">
				<div class="panel-formElements-item onoffswitch">
					<label for="useAddon">
						<input type="checkbox" value="1" id="useAddon" name="useAddon" />
						<span class="slider"></span>
					</label>
					<span class="on">
						Use in this tab
					</span>
					<span class="off">
						Don't use in this tab
					</span>
				</div>
				<div class="panel-formElements-item">
					<label>Global matched URL: <span id="globalMatchedURL"></span></label>
				</div>
				<div class="panel-formElements-item">
					<label for="TabXorGlobal">Change accept header only in this Tab</label>
					<input type="checkbox" id="TabXorGlobal" name="TabXorGlobal" />
				</div>
				<div class="panel-formElements-item">
					<label>Global Accept header: <span id="globalAcceptHeader"></span></label>
				</div>
				<div class="panel-formElements-item">
					<label class="switch" for="odataSwitch">Tab Accept header:</label>
					<select id="odataSwitch"></select>
				</div>
				<div class="panel-formElements-item">
					<button id="btnOpenGeneralOptions">Global Options</button>
				</div>
			</div>
		</div>
		<script src="tabOptions.js"></script>
	</body>
</html>

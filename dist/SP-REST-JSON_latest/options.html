<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <link rel="stylesheet" href="options.css">
    <link rel="shortcut icon" href="../icons/16/active.png">
    <link rel="icon" type="image/png" href="../icons/32/active.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../icons/64/active.png" sizes="64x64">
    <title>SP REST JSON - Global Options</title>
  </head>

  <body>
    <div class="view" id="main">
      <div class="panel-section-header">
        <h1 class="center">SP REST JSON - Global Options</h1>
      </div>

      <div class="panel-section-formElements">
        <div class="filterHeader">
          <h3 class="url">URL:</h3>
          <h3 class="accept">Accept header:</h3>
        </div>
        <p id="filterFooter">
          <button id='addFilterOption'>Add Option</button>
          <button id='restoreDefault'>Restore Defaults</button>
        </p>
        
        <p id="fontSize">
          <label for="fontSize">JSON viewer font size (in px)</label>
          <input type="text" pattern="[0-9]{1,2}" name="fontSize" />
          <button class="iconButton editOption" title="Edit option">⚙️</button>
          <button class="iconButton saveOption" title="Edit option">✅</button>
          <button class="iconButton cancelOption" title="Cancel option">❌</button>
        </p>
        <p id="firefoxInfo">⚠️ For using the <b>font size</b> setting, Firefox default JSON viewer has to be deactivated.<br/>
        The Add-On will then use it's own integrated JSON viewer.<br/>
        Go to <i>about:config</i> and set <b>devtools.jsonview.enabled</b> to <b>false.</b></p>
      </div>
    </div> 
    <script src='options.js'></script>
  </body>
</html>
